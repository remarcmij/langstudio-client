<ls-simple-navbar [navTitle]="'Upload Files'" [backRoute]="['/']"></ls-simple-navbar>

<div class="container">
    <div class="row">
        <div class="col-md-3">

            <h3>Select files</h3>

            <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader" class="well my-drop-zone">
                Drag files here
            </div>

            <input type="file" ng2FileSelect [uploader]="uploader" multiple />
        </div>

        <div class="col-md-9" style="margin-bottom: 40px">

            <h3>Upload queue</h3>
            <p>Queue length: {{ uploader?.queue?.length }}</p>

            <table class="table">
                <thead>
                    <tr>
                        <th width="50%">Name</th>
                        <th>Size</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of uploader.queue">
                        <td><strong>{{ item?.file?.name }}</strong></td>
                        <td nowrap>{{ item?.file?.size/1024 | number: '.1-1' }} KB</td>
                        <td class="text-center">
                            <span *ngIf="item.isSuccess"><i class="fa fa-check"></i></span>
                            <span *ngIf="item.isCancel"><i class="fa fa-ban"></i></span>
                            <span *ngIf="item.isError"><i class="fa fa-exclamation-triangle"></i></span>
                        </td>
                        <td nowrap>
                            <button type="button" class="btn btn-success btn-sm" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                                <span class="fa fa-upload"></span> Upload
                            </button>
                            <button type="button" class="btn btn-warning btn-sm" (click)="item.cancel()" [disabled]="!item.isUploading">
                                Cancel
                            </button>
                            <button type="button" class="btn btn-danger btn-sm" (click)="item.remove()">
                                <span class="fa fa-trash"></span> Remove
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div>
                <button type="button" class="btn btn-success btn-sm" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                    <span class="fa fa-upload"></span> Upload all
                </button>
                <button type="button" class="btn btn-warning btn-sm" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                    <span class="fa fa-ban"></span> Cancel all
                </button>
                <button type="button" class="btn btn-danger btn-sm" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                    <span class="fa fa-trash"></span> Remove all
                </button>
            </div>
        </div>
    </div>
</div>
