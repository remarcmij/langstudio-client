<md-sidenav-container>
  <md-sidenav #sidenav align="end" [opened]="sidenavOpen" (close)="sidenavOpen=false">

    <md-toolbar>
      <button md-icon-button>
        <md-icon md-list-icon fontSet="fa" fontIcon="fa-graduation-cap" class="fa-lg fa-dimmed"></md-icon>
      </button>
    </md-toolbar>

    <md-nav-list>
      <h3 md-subheader>Table of Contents</h3>
      <md-list-item *ngFor="let anchor of anchors">
        <a md-line (click)="scrollToAnchor(anchor.name)"> {{anchor.title}} </a>
      </md-list-item>
    </md-nav-list>

  </md-sidenav>

  <div class="my-scroll-container">
    <my-child-toolbar title="Article" (action)="onAction($event)" showSearch="true" showMore="true"></my-child-toolbar>
    <div id="my-content">
      <my-flex-container>
        <div [ngClass]="{'my-hide': scrollState === 'busy'}">

          <div *ngIf="article" class="my-whiteframe-2dp my-padding-2" [ngStyle]="{'text-align': article.BASE_LANG === 'ar' ? 'right' : 'left'}">
            <div class="my-fade-in" [ngClass]="{'my-hide': scrollState === 'busy'}">
              <my-article-core [article]="article" [hashTag]="tag" (clicked)="onClick($event)" (anchors)="acceptAnchors($event)"></my-article-core>
            </div>
          </div>

        </div>
      </my-flex-container>
    </div>
  </div>

</md-sidenav-container>

<my-dict-popover *ngIf="popoverInput" [input]="popoverInput" (shouldHide)="hidePopover()" (wordSearch)="wordSearch($event)"
  (speakWord)="speakWord($event)">
</my-dict-popover>
<my-hashtag-popover *ngIf="hashTag" [hashTag]="hashTag" [publication]="publication" [chapter]="chapter" (shouldHide)="hidePopover()">
</my-hashtag-popover>
