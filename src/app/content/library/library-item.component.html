<div class="my-whiteframe-3dp library-item" (click)="openPublication()">
  <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between">
    <div>
      <h3>{{topic.title}}</h3>
      <p *ngIf="topic.subtitle">{{subtitle}}</p>
      <p *ngIf="topic.author">{{topic.author}}</p>
      <p *ngIf="topic.publisher" class="caption">{{topic.publisher}}</p>
      <p *ngIf="topic.pubDate" class="caption">{{topic.pubDate}}></p>
      <p *ngIf="topic.isbn" class="caption">ISBN {{topic.isbn}}</p>
    </div>
    <img fxFlex="104px" class="my-whiteframe-2dp" [src]="getImagePath()" height="150"alt="{{topic.publication}}" />
  </div>
</div>
